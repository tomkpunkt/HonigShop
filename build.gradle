apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = '1.0'

repositories {
  mavenLocal()
  mavenCentral()
}
buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
  }
}

dependencies {
  compile("org.springframework.boot:spring-boot-starter-web:1.1.4.RELEASE")
  compile("org.mongodb:mongo-java-driver:2.12.2")
  compile("org.springframework.data:spring-data-mongodb:1.4.2.RELEASE")
  compile("javax.inject:javax.inject:1") { force = true }
}

buildscript {
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.4.RELEASE")
  }
}
task wrapper(type: Wrapper) {
  gradleVersion = '2.0'
